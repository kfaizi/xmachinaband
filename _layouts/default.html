<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- mwahhh -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% if page.title %}{{ page.title | append: " - Xmachina"}}{% else %}{{ site.title }}{% endif %}</title>
        <meta name="author" content="Xmachina">
        <!-- custom css -->
        <link rel="stylesheet" type="text/css" href="/assets/styles.css">
        <!-- load inter font -->
        <link rel="preconnect" href="https://rsms.me/">
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
        <!-- open graph -->
        <meta name="title" property="og:title" content="{{ page.title }}">
        <meta property="og:type" content="website">
        <meta property="og:url" content="{{ page.url | prepend: site.url }}">
        <!-- twitter cards -->
        <!-- <meta name="twitter:site" content="@"> -->
        <!-- <meta name="twitter:creator" content="@"> -->
        <meta name="twitter:title" content="{{ page.title }}">
        <!-- descriptions -->
        {% if page.summary %}
        <meta name="description" property="og:description" content="{{ page.summary }}">
        <meta name="twitter:description" content="{{ page.summary }}">
        {% else %}
        <meta name="description" property="og:description" content="{{ site.description }}">
        <meta name="twitter:description" content="{{ site.description }}">
        {% endif %}
        <!-- favicon-generator outputs -->
        <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
        <!-- analytics VVVVV -->
    </head>
    <body>
        <div class="centered-box">
            {{ content }}
        </div>
    </body>
</html>
